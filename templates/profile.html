<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0f8ff;">

<div class="container text-center mt-5">
    <h3 class="mb-4">Страница профиля пользователя <strong>{{ user }}</strong></h3>

    {% if is_not_author %}
        <a href="{% url 'be_author' %}" class="btn btn-outline-primary mb-2">Хочу стать автором!</a><br>
    {% endif %}

    <a href="{% url 'post_list' %}" class="btn btn-outline-secondary me-2">Ко всем постам</a>
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">На главную</a>
</div>

</body>
</html>
